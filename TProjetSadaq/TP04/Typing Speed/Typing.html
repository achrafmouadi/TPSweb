<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</head>

<body>

    <h2 class=" display-6 ">Dactylographie</h2>
    <div id="text" class="bg-info font-weight-normal text-center rounded-60">
        <p id="text-nd"> Lorem ipsum dolor, sit amet consectetur adipisicing elit. Dolores, quae dolore illo optio qui a nulla labore, perspiciatis assumenda in neque. Molestias facilis repudiandae iure atque sequi libero ea ipsum!</p>
    </div>
    <div id="typing-area">
        <textarea id="typing-text-area" class="form-control" placeholder="Click to start writing here..."></textarea>
    </div>
    <div id="chrono">
        <div id="min">00</div>:
        <div id="sec">00</div>:
        <div id="ms">00</div>
    </div>

    <div class="btns">
        <button type="button" class="btn btn-dark" id="reset-btn">Reset </button>

        <!-- <button type="button" class="btn btn-info" id="start-btn">Start</button> -->
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>

</html>

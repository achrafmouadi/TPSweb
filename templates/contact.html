{% extends "base.html" %}
{% block container %}
<form action="/contact" method="POST">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="name" class="form-control" id="exampleInputEmail1 name" aria-describedby="name" placeholder="Enter name" name="name">
        <small id="emailHelp" class="form-text text-muted">Mtchrfin.</small>
    </div>
    <div class="form-group">
        <label for="Email1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1 Email1" aria-describedby="emailHelp" name="email" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label for="Password">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1 Password" name="password" placeholder="Password">
    </div>
   <br>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock container %}
